<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Message</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ“ Add a Message</h1>
        
        <div class="form-group">
            <label for="filename">Filename:</label>
            <input type="text" id="filename" placeholder="default.txt" value="default.txt">
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Enter your message here..." rows="6"></textarea>
        </div>
        
        <button onclick="submitMessage()">Save Message</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        function submitMessage() {
            const filename = document.getElementById('filename').value;
            const message = document.getElementById('message').value;
            const resultDiv = document.getElementById('result');
            
            fetch('/create_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    filename: filename,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultDiv.textContent = 'âœ… ' + data.message;
                    resultDiv.style.color = '#0B3D91';
                    document.getElementById('message').value = '';
                } else {
                    resultDiv.textContent = 'âŒ Error: ' + data.message;
                    resultDiv.style.color = '#d32f2f';
                }
            });
        }
    </script>
</body>
</html>
