<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üßÆ Calculator</h1>
        
        <div class="form-group">
            <label for="num1">First Number:</label>
            <input type="number" id="num1" placeholder="Enter first number" step="any">
        </div>
        
        <div class="form-group">
            <label for="operator">Operator:</label>
            <select id="operator">
                <option value="+">+ (Add)</option>
                <option value="-">- (Subtract)</option>
                <option value="*">* (Multiply)</option>
                <option value="/">/ (Divide)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="num2">Second Number:</label>
            <input type="number" id="num2" placeholder="Enter second number" step="any">
        </div>
        
        <button onclick="calculate()">Calculate</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculate() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const operator = document.getElementById('operator').value;
            const resultDiv = document.getElementById('result');
            
            if (!num1 || !num2) {
                resultDiv.textContent = '‚ùå Please enter both numbers';
                resultDiv.style.color = '#d32f2f';
                return;
            }
            
            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    num1: num1,
                    num2: num2,
                    operator: operator
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.textContent = '‚ùå ' + data.error;
                    resultDiv.style.color = '#d32f2f';
                } else {
                    resultDiv.textContent = `‚úÖ Result: ${num1} ${operator} ${num2} = ${data.result}`;
                    resultDiv.style.color = '#0B3D91';
                }
            });
        }
    </script>
</body>
</html>
