<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        
        <div class="form-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="4" max="50">
        </div>
        
        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="special" checked>
                <label for="special">Include Special Characters</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="digits" checked>
                <label for="digits">Include Numbers</label>
            </div>
        </div>
        
        <button onclick="generatePassword()">Generate Password</button>
        
        <div id="result" class="result">
            <div id="password-display"></div>
            <button id="copy-btn" onclick="copyPassword()" style="display:none; margin-top: 10px; padding: 0.5em 1.5em; font-size: 13px;">Copy Password</button>
        </div>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const uppercase = document.getElementById('uppercase').checked;
            const special = document.getElementById('special').checked;
            const digits = document.getElementById('digits').checked;
            
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    length: length,
                    uppercase: uppercase,
                    special: special,
                    digits: digits
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('password-display').textContent = '‚ùå ' + data.error;
                    document.getElementById('password-display').style.color = '#d32f2f';
                    document.getElementById('copy-btn').style.display = 'none';
                } else {
                    document.getElementById('password-display').textContent = data.password;
                    document.getElementById('password-display').style.color = '#0B3D91';
                    document.getElementById('copy-btn').style.display = 'block';
                }
            });
        }
        
        function copyPassword() {
            const password = document.getElementById('password-display').textContent;
            navigator.clipboard.writeText(password).then(() => {
                const btn = document.getElementById('copy-btn');
                const original = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = original;
                }, 2000);
            });
        }
    </script>
</body>
</html>
